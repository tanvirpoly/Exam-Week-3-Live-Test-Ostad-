<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light border-bottom">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="#" class="logo fw-bold text-dark text-decoration-none">World Peas</a>
            <nav>
                <!-- <a href="#" class="nav-link d-inline-block mx-3 text-dark">Home</a> -->
                <!-- <a href="#" class="nav-link d-inline-block mx-3 text-dark">Shop</a> -->
                <!-- <a href="#" class="nav-link d-inline-block mx-3 text-dark">Contact</a> -->
            </nav>
            <button class="btn btn-outline-dark">Basket</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <!-- Basket Items -->
            <div class="col-md-8">
                <!-- <h2 class="mb-4">Shopping Basket</h2> -->
                <!-- Item 1 -->
                <div class="basket-item d-flex mb-3 p-3 bg-light rounded">
                    <img src="product1.jpg" alt="Product 1" class="img-fluid rounded me-3" style="width: 100px;">
                    <div class="flex-grow-1">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="mb-1">Heirloom Tomato</h5>
                                <p class="mb-1 text-success">$5.99 / kg</p>
                            </div>
                            <div class="col-6 text-end">
                                <p class="mb-1 text-dark">$5.99</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="basket-item d-flex mb-3 p-3 bg-light rounded">
                    <img src="product2.jpg" alt="Product 2" class="img-fluid rounded me-3" style="width: 100px;">
                    <div class="flex-grow-1">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="mb-1">Organic Ginger</h5>
                                <p class="mb-0 text-success">$12.99 / kg</p>
                            </div>
                            <div class="col-6 text-end">
                                <p class="mb-1 text-dark">$6.50</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="basket-item d-flex mb-3 p-3 bg-light rounded">
                    <img src="product3.jpg" alt="Product 3" class="img-fluid rounded me-3" style="width: 100px;">
                    <div class="flex-grow-1">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="mb-1">Sweet Onion</h5>
                                <p class="mb-0 text-success">$2.99 / kg</p>
                            </div>
                            <div class="col-6 text-end">
                                <p class="mb-1 text-dark">$14.95</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Order Summary -->
            <div class="col-md-4">
                
                <div class="summary bg-light p-4 rounded">
                    <h2 class="mb-4">Order Summary</h2>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span>$27.44</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <span>$3.99</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax:</span>
                        <span>$2.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold mb-3">
                        <span>Total:</span>
                        <span>$33.43</span>
                    </div>
                    <button class="btn btn-success w-100">Continue to Payment</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
